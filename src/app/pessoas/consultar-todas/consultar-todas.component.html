<div>
  <table class=" table table-dark table-striped ">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>Pais</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.cpf }}</td>
        <td>{{ pessoa.sexo }}</td>
        <td>{{ pessoa.dataNascimento }}</td>
        <td>{{ pessoa.pais.pais }}</td>
        <td>{{ pessoa.tipo }}</td>
      </tr>
    </tbody>
  </table>
</div>
