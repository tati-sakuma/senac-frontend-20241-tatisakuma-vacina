
<div class="container">
  <h3 class="mt-4">Usuários Cadastrados</h3>

  <div class="card mt-4">
    <div class="card-header" style="background-color: #e3fbe9;">
      <h5>Lista de Usuários</h5>
    </div>
    <table class=" table table table-striped ">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Sexo</th>
          <th>Data de Nascimento</th>
          <th>Pais</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.sexo }}</td>
          <td>{{ pessoa.dataNascimento }}</td>
          <td>{{ pessoa.pais.pais }}</td>
          <td>{{ pessoa.tipo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-2 col-md-3">
    <button type="submit" class="btn btn-outline-dark" >Cadastrar novo usuário
    </button>
  </div>
</div>
