<div class="container col-md-6">
  <h3 class="mt-4">Cadastro de Usuários</h3>

  <div class="mt-4">
    <form>
      <div class= "mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome">
      </div>
      <div class="mb-3">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" name="cpf">
      </div>
      <div class="mb-3">
        <label for="sexo">Sexo</label>
        <input type="text" class="form-control" name="sexo">
      </div>
      <div class="mb-3">
        <label for="nascimento">Data de Nascimento</label>
        <input type="text" class="form-control" name="nascimento">
      </div>
      <div class="mb-3">
        <label for="pais">País</label>
        <input type="text" class="form-control" name="pais">
      </div>
      <div class="mb-3">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" name="tipo">
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-outline-success col-md-3">Salvar</button>
          &nbsp;
          <a class="btn btn-outline-dark col-md-3" href="/pessoa">Voltar</a>
        </div>
      </div>
    </form>
  </div>
</div>
